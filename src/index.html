<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>単純なPure JSアプリ</title>
    <meta name="description" content="単純なPure JSアプリ" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <!-- ローダー -->
    <div id="loader" class="loader hidden">
      <div class="loaderInner">
        <div class="ball-pulse">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="loadingExcuse">しばらくお待ちください</div>
      </div>
    </div>

    <h1 class="title">QRコード読み込み</h1>
    <section>
      <div class="flexContainer reader">
        <!-- カメラ映像 -->
        <video class="camera" id="camera" muted></video>
        <!-- 処理用（画面上は非表示） -->
        <canvas class="picture hidden" id="picture"></canvas>

        <!-- 読み取り結果 -->
        <div class="result">
          <p class="note">結果</p>
          <p id="qrStr"></p>
        </div>
      </div>

      <!-- リセットボタン -->
      <button type="button" id="resetBtn" disabled>もう一回</button>
    </section>
  </body>
</html>
